<link href="../mapDesign.css" rel="stylesheet" media="">

<body>
    <div style="height: 570; width: 790;">
        <div style="width: 790; height: 460;">
            <canvas id="canvas"></canvas>
            <script src="../web-lib/processing.js"></script>
            <script src="../web-lib/functional-light.js"></script>
            <audio id="audio1" src="../OtherGameModes/buttonGs.ogg"></audio>
            <script>
                function play() {
                    var audio1 = document.getElementById("audio1");
                    audio1.play();
                }

                function sketchProc(processing) {

                    processing.setup = function () {
                        processing.frameRate(10);
                        processing.size(790, 460);
                        fondo = processing.loadImage('../images/loseUV.jpeg');
                    }
                    processing.drawGame = function (world) {
                        processing.image(fondo, 0, 0, 790, 460);
                        //processing.background(fondo, 1, 1, 990, 660);
                    }


                    processing.draw = function () {
                        processing.drawGame(processing.state);
                        processing.state = processing.onTic(processing.state);
                    }

                    processing.onTic = function (world) {
                    }
                }
                var canvas = document.getElementById("canvas");
                // Adjuntamos nuestro sketch al framework de processing
                var processingInstance = new Processing(canvas, sketchProc);
            </script>
        </div>
        <div style="position: center; width: 700; height: 110;">
            <button class="button1" onclick="window.location= '../gameUV.html'" onmouseover="audio1.play(audio1)"
                onmouseout="audio1.load(audio1)"> Otra Vez Sin Miedo ! ?
            </button>;
            <button class="button2" onclick="window.location= '../interfazDeEntrada.html'"
                onmouseover="audio1.play(audio1)" onmouseout="audio1.load(audio1)"> NO !
            </button>;
        </div>
    </div>
</body>
